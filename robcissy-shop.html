<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobCissy Shop</title>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS (Mantenemos BEM y añadimos utilidades para la APP) --- */
        :root {
            --color-primary: #74C7E3;
            --color-accent: #A7E9FF;
            --color-bg: #CFF7FF;
            --color-white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0,0,0,0.12);
			--color-text: #1A2D42; /*pendiente */
        }

        body {
            background-color: var(--color-bg);
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding-top: 80px; /* Espacio para header fijo */
			color: var(--color-text); /*pendiente */
        }

        /* --- HEADER & NAV --- */
        .header {
            background-color: rgba(167, 233, 255, 0.6);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 40px;
            box-shadow: var(--shadow);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
			backdrop-filter: blur(5px); /*agregado*/
        }

        .header__logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #1A2D42;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header__actions {
            display: flex;
            gap: 20px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            color: var(--color-text);
            transition: color 0.3s;
        }

        .action-btn:hover { color: #3A80FF; }

        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--color-primary);
            color: var(--color-white);
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* --- SEARCH BAR (NUEVO) --- */
        .search-container {
            display: flex;
            justify-content: center;
            padding-top: 25px; /* se agrego top */
            background-color: transparent;
        }

        .search-input {
            width: 90%;
            max-width: 600px;
            padding: 12px 20px;
            border: 2px solid var(--color-primary);
            border-radius: 30px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: var(--color-white);
			color: var(--color-text); /* se agrego color */
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 8px var(--color-accent); 
        }

        /* --- FILTROS (Tema 2: Interacción) --- */
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px 20px 30px; /* Ajuste de padding */
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid var(--color-primary);
            border-radius: 20px;
            background: transparent;
            color: var(--color-primary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn--active, .filter-btn:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        /* --- GRID DE PRODUCTOS --- */
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 50vh; /* Para el loading */
        }

        /* Estilos Tarjeta (BEM) - Reutilizados */
        .producto {
            background-color: var(--color-white);
            width: 280px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
			color: var(--color-text); /* se agrego */
        }

        .producto:hover { transform: translateY(-5px); }

        .producto__fav-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.85);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            color: var(--color-primary);
            font-size: 1.2rem;
            transition: all 0.3s;
            z-index: 10;
        }

        .producto__fav-btn--active { color: #1A80A6; }

        .producto__imagen { width: 100%; height: 180px; object-fit: cover; }
        
        .producto__contenido { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .producto__titulo { margin: 0 0 10px; font-family: 'Montserrat', sans-serif; font-size: 1.1rem; }
        
        .producto__precio { font-weight: bold; color: var(--color-primary); font-size: 1.1rem; margin-top: auto; }

        .producto__btn {
            width: 100%;
            padding: 10px;
            background-color: var(--color-primary);
            color: var(--color-white);
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .producto__btn:hover { background-color: var(--color-accent); color: var(--color-text); } /* se agrego color */

        /* --- LOADING & EMPTY STATES --- */
        .loader { font-size: 1.5rem; color: var(--color-primary); font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .hidden { display: none; }

        /* --- CART MODAL (Simple overlay) --- */
        .cart-modal {
            position: fixed;
            top: 0; right: 0;
            width: 300px; /* Ancho reducido para mayor elegancia */
            height: 90vh;
            background-color: #E4F8FF; /*se agrego color */
            box-shadow: -5px 0 20px rgba(0,0,0,0.2);
            z-index: 200;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            display: flex;
            flex-direction: column;
			color: var(--color-text) /* pendiente */
        }

        .cart-modal--open { transform: translateX(0); }

        .cart-items { flex-grow: 1; overflow-y: auto; margin-top: 20px; }
        
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; border-bottom: 1px solid var(--color-accent); padding-bottom: 10px; }
        
        .cart-total { font-size: 1.5rem; font-weight: bold; text-align: right; margin-top: 20px; border-top: 2px solid var(--color-primary); padding-top: 10px; color: var(--color-primary); }

        /* --- TOAST NOTIFICATION --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--color-primary);
            color: var(--color-white);
            padding: 12px 24px;
            border-radius: 50px;
            opacity: 0;
            transition: all 0.4s;
            z-index: 300;
			font-weight: bold; /* pendiente */
			box-shadow: var(--shadow); /* pendiente */
        }
        .toast--visible { transform: translateX(-50%) translateY(0); opacity: 1; }

    </style>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="header__logo">
            <i class="fas fa-mug-hot"></i> RobCissy Shop
        </div>
        <div class="header__actions">
            <button class="action-btn" id="btn-favs">
                <i class="fas fa-heart"></i>
                <span class="badge hidden" id="badge-fav">0</span>
            </button>
            <button class="action-btn" id="btn-cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="badge hidden" id="badge-cart">0</span>
            </button>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar Stickers one piece, Robins, Lucifer..." class="search-input">
    </div>

    <!-- FILTROS -->
    <div class="filters">
        <button class="filter-btn filter-btn--active" data-cat="all">Todos</button>
        <button class="filter-btn" data-cat="DC">DC</button>
        <button class="filter-btn" data-cat="One Piece">One Piece</button>
        <button class="filter-btn" data-cat="Hazbin Hotel">Hazbin Hotel</button>
		<button class="filter-btn" data-cat="Tales of Arcadia">Tales of Arcadia</button>
    </div>

    <!-- ÁREA PRINCIPAL -->
    <main>
        <!-- Loader -->
        <div id="loader" class="catalogo">
            <div class="loader"><i class="fas fa-spinner fa-spin"></i> Cargando productos...</div>
        </div>

        <!-- Catalogo -->
        <div id="catalogo" class="catalogo hidden">
            <!-- JS inyectará aquí los productos -->
        </div>
    </main>

    <!-- CARRITO -->
    <aside class="cart-modal" id="cart-modal">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Tu Pedido</h2>
            <button onclick="toggleCart()" style="background:none; border:none; font-size: 1.5rem; cursor:pointer;">&times;</button>
        </div>
        <div class="cart-items" id="cart-items-container">
            <p style="color: #888; text-align: center; margin-top: 50px;">El carrito está vacío</p>
        </div>
        <div class="cart-total">
            Total: <span id="cart-total-price">$0.00</span>
        </div>
        <button class="producto__btn" id="btn-checkout">Finalizar Compra</button>
    </aside>

    <!-- TOAST -->
    <div id="toast" class="toast">Mensaje de notificación</div>

    <!-- JAVASCRIPT-->
    <script>
	
        const rawData = [
           { id: 1, name: "Red Hood gordo", price: 5, category: "DC", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 2, name: "Lucifer Pato", price: 5, category: "Hazbin Hotel", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 3, name: "Lucifer Gato", price: 5, category: "Hazbin Hotel", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 4, name: "Sanji Pato", price: 5, category: "One Piece", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 5, name: "Robins Stickers", price: 5, category: "DC", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 6, name: "Marco Fenix", price: 10, category: "One Piece", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 7, name: "Duxie", price: 5, category: "Tales of Arcadia", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 8, name: "Nightwing", price: 5, category: "DC", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 9, name: "Robins", price: 5, category: "DC", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 10, name: "Lucifer alegre", price: 5, category: "Hazbin Hotel", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 11, name: "Lucifer triste", price: 5, category: "Hazbin Hotel", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 12, name: "Lucifer tierno", price: 5, category: "Hazbin Hotel", img: "/*Poner imagen CORESPONDIENTE*/"},
			{ id: 13, name: "Mini FATSON", price: 5, category: "DC", img: "/*Poner imagen CORESPONDIENTE*/"}
        ];

        const cart = new Map();

        const wishlist = new Set();

        const createNotifier = () => {
            const toastEl = document.getElementById('toast');
            let timeoutId;

            return (message) => {
                toastEl.textContent = message;
                
                toastEl.classList.add('toast--visible');
                
                if (timeoutId) clearTimeout(timeoutId);

                timeoutId = setTimeout(() => {
                    toastEl.classList.remove('toast--visible');
                }, 3000);
            };
        };

        const notify = createNotifier(); 
		
        const fetchProducts = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(rawData);
                }, 1500);
            });
        };

        /* Función principal de inicialización */
        async function initApp() {
            try {
                const products = await fetchProducts();
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('catalogo').classList.remove('hidden');

                renderCatalog(products);
                setupFilters(products);
                
                document.getElementById('btn-checkout').addEventListener('click', checkout);

                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', () => handleSearch(products));
                
            } catch (error) {
                console.error("Error cargando productos:", error);
                document.getElementById('loader').textContent = "Error cargando el catálogo.";
            }
        }

        /*Lógica de búsqueda */
        const handleSearch = (allProducts) => {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            const filterButtons = document.querySelectorAll('.filter-btn');

            if (searchTerm.length > 0) {
                filterButtons.forEach(b => b.classList.remove('filter-btn--active'));
                document.querySelector('[data-cat="all"]').classList.add('filter-btn--active'); 
            } else {
                 document.querySelector('[data-cat="all"]').classList.add('filter-btn--active'); 
            }

            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(searchTerm)
            );

            renderCatalog(filtered);
        };

        const renderCatalog = (productsList) => {
            const container = document.getElementById('catalogo');
            
            const cardsHtml = productsList.map(product => {
                const isFav = wishlist.has(product.id);
               
                return `
                    <article class="producto">
                        <!-- TEMA 4: MANEJO DE EVENTOS INLINE. Las funciones (toggleWishlist, addToCart)
                             están disponibles globalmente y reciben el ID del producto. -->
                        <button class="producto__fav-btn ${isFav ? 'producto__fav-btn--active' : ''}" 
                                onclick="toggleWishlist(${product.id})">
                            <i class="fas fa-heart"></i>
                        </button>
                        <img src="${product.img}" alt="${product.name}" class="producto__imagen">
                        <div class="producto__contenido">
                            <h3 class="producto__titulo">${product.name}</h3>
                            <div class="producto__precio">$${product.price.toFixed(2)}</div>
                            <button class="producto__btn" onclick="addToCart(${product.id})">
                                Añadir al Carrito
                            </button>
                        </div>
                    </article>
                `;
            }).join(''); 
            container.innerHTML = cardsHtml;
        };

        /*Filtros*/
        const setupFilters = (allProducts) => {
            const buttons = document.querySelectorAll('.filter-btn');
            
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.getElementById('search-input').value = '';
                    buttons.forEach(b => b.classList.remove('filter-btn--active'));
                    e.target.classList.add('filter-btn--active');

                    const category = e.target.dataset.cat; 

                    const filtered = category === 'all' 
                        ? allProducts 
                        : allProducts.filter(p => p.category === category);

                    renderCatalog(filtered);
                });
            });
        };

        /*Lógica del Carrito */
        const addToCart = (id) => {
            if (cart.has(id)) {
                cart.set(id, cart.get(id) + 1);
            } else {
                cart.set(id, 1);
            }
            updateCartUI();
            notify("Producto añadido al carrito");
        };

        const removeFromCart = (id) => {
            cart.delete(id); 
            updateCartUI();
        };

        const checkout = () => {
            if (cart.size === 0) {
                notify("¡Tu carrito está vacío!");
                return;
            }

            // Simulación de proceso de compra
            notify("¡Gracias por tu pedido! La compra ha sido finalizada con éxito.");
            
            cart.clear();
            
            updateCartUI();
            toggleCart(); 
        };

        
        const updateCartUI = () => {
            const container = document.getElementById('cart-items-container');
            const badge = document.getElementById('badge-cart');
            const totalEl = document.getElementById('cart-total-price');

            let totalItems = 0;
            let totalPrice = 0;

            if (cart.size === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center; margin-top: 50px;">El carrito está vacío</p>';
                badge.classList.add('hidden');
            } else {
                let html = '';
                for (const [id, qty] of cart) {
                    const product = rawData.find(p => p.id === id);
                    totalItems += qty;
                    totalPrice += (product.price * qty);

                    html += `
                        <div class="cart-item">
                            <div>
                                <strong>${product.name}</strong><br>
                                <small>${qty} x $${product.price.toFixed(2)}</small>
                            </div>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <span style="font-weight:bold;">$${(product.price * qty).toFixed(2)}</span>
                                <!-- TEMA 4: MANEJO DE EVENTOS INLINE -->
                                <button onclick="removeFromCart(${id})" style="color:red; border:none; background:none; cursor:pointer;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }
                container.innerHTML = html;
                
                badge.textContent = totalItems;
                badge.classList.remove('hidden');
            }

            totalEl.textContent =  '$' + totalPrice.toFixed(2) ;
        };

         /* Lógica de Favoritos */ 
        const toggleWishlist = (id) => {
            if (wishlist.has(id)) {
                wishlist.delete(id);
                notify("Eliminado de favoritos");
            } else {
                wishlist.add(id);
                notify("Añadido a favoritos");
            }
            
            const badge = document.getElementById('badge-fav');
            
            badge.textContent = wishlist.size; 
            if (wishlist.size > 0) badge.classList.remove('hidden');
            else badge.classList.add('hidden');

            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm) {
                handleSearch(rawData);
            } else {
                const activeBtn = document.querySelector('.filter-btn--active');
                const category = activeBtn ? activeBtn.dataset.cat : 'all'; 
                const filtered = category === 'all' ? rawData : rawData.filter(p => p.category === category);
                renderCatalog(filtered);
            }
        };

        // UI Helpers
        const toggleCart = () => {
            const cartModal = document.getElementById('cart-modal');
            cartModal.classList.toggle('cart-modal--open');
        };

        document.getElementById('btn-cart').addEventListener('click', toggleCart);

        // Arranque de la aplicación
        initApp();

    </script>
</body>
</html>
